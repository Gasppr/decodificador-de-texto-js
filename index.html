<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoficador JS</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <!--img-->
        <img src="assets/Logo.png" alt="Logo da Alura" />
      </div>

      <div class="criptografador">
        <!--Input-->

        <section class="criptografador__input">
          <textarea name="" id="" cols="60" rows="10">
Digite seu texto</textarea
          >
        </section>

        <section class="criptografador__botoes">
          <p>
            <img
              src="assets/bi_exclamation-circle-fill.png"
              alt="sinal de exclamação"
            />Apenas letras minúsculas e sem acento.
          </p>

          <div class="botoes">
            <button class="criptografar">Criptografar</button>
            <button class="descriptografar">Descriptografar</button>
          </div>
        </section>
      </div>

      <div class="texto">
       
        <div class="texto__inicio">
          <img  src="assets/High quality products 1 1.svg" alt="" />
          <h2 >Nenhuma mensagem encontrada</h2>
          <p >Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>

        <div hidden class="texto__resultado">
          <p hidden="texto__resultado__paragrafo">texto</p>
          
          <button hidden class="texto__resultado__botao">Copiar</button>

        </div>
      </div>

    </main>
    
   <footer class="rodape">
        <h3 >Desenvolvido por Paulo Roberto </h3>
        <div class="icones">
         <a href="https://github.com/Gasppr"><img src="assets/github.png" alt="Icone do Github"></a>
          <a href="https://gitlab.com/gaspop25"><img src="assets/gitlab.png" alt="Icone do Gitlab"></a>
          <a href="https://www.linkedin.com/in/paulo-roberto-fullstack"><img src="assets/linkedin.png" alt="icone do Linkedin"></a>
        </div>
   </footer>
  </body>
</html>
