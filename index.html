<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoficador JS</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   
    <main class="menu">
        <div class="menu__header">
            <!--img-->
            <img src="assets/Logo.png" alt="Logo da Alura">
        </div>
        <div class="menu__criptografador">
            <!--Input-->            

            <section class="menu__criptografador__input">
                <textarea name="" id="" cols="60" rows="10">Digite seu texto</textarea> 
            </section>

            <section class="menu__criptografador__botoes">
                <p><img src="assets/bi_exclamation-circle-fill.png" alt="sinal de exclamação">Apenas letras minúsculas e sem acento.</p>

                <div class="botoes">
                    <button class="criptografar">Criptografar</button>
                    <button class="descriptografar">Descriptografar</button> 
                </div>
                   
            </section>
        </div>
        <div class="menu__texto">
            <!--input-->
            <div class="menu__texto__inicio">
                <img src="assets/High quality products 1 1.svg" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div hidden class="menu__texto__resultado">
                <p>fsafsakfhasjfhaskjfashfjas</p>
                <button >Copiar</button>
            </div>
        </div>
    </main>
    <!---- <footer></footer> ---->
</body>
</html>
